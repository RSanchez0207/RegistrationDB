<!DOCTYPE html>

<head>
    <link rel = "stylesheet" href = "AccountPage.css">
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Josefin+Sans&display=swap" rel="stylesheet">
	<script src="validation.js"></script>
</head>


<body>

    <h1><b>CREATE AN ACCOUNT</b></h1>
    
    <form name="form" id="createform" action="accountPage.php" method="POST">
            
		<div class="containerOne">
		
			<div class="form-control">
                
				<label for="lastName"><b>LAST NAME</b></label>
				<input type="text" placeholder="Last Name" name="lastName" id="lastName" >
				<i class="fas fa-check-circle"></i>
				<i class="fas fa-exclamation-circle"></i>
				<small>Error message</small>
                
			</div>
            
     
	
                <div class="form-control">
                 
                    <label for="firstName"><b>FIRST NAME</b></label>
				    <input type="text" placeholder="First Name" name="firstName" id="firstName" >
				    <i class="fas fa-check-circle"></i>
				    <i class="fas fa-exclamation-circle"></i>
				    <small>Error message</small>
                 
                </div>
			
                <div class="form-control">
                
                    <label for="middleInitial"><b>M.I.</b></label>
				    <input type="text" placeholder="M.I." name="middleInitial" id="middleInitial"  >
				    <i class="fas fa-check-circle"></i>
				    <i class="fas fa-exclamation-circle"></i>
				    <small>Error message</small>
                
                </div>
                
      
            
			
			<div class="form-control">
			<label for="studentNumber"><b>STUDENT NUMBER</b></label>
				<input type="text" placeholder="Student Number" name="studentNumber" maxlength="11" id="studentNumber"  >
				<i class="fas fa-check-circle"></i>
				<i class="fas fa-exclamation-circle"></i>
				<small>Error message</small>
			</div>
			
			<div class="form-control">
				<label for="yearLevel"><b>YEAR LEVEL</b></label>
					<select name="yearLevel" id="yearLevel" >
						<option value="" disabled selected>Select Year:</option>
						<option value="1st">1st</option>
						<option value="2nd">2nd</option>
						<option value="3rd">3rd</option>
						<option value="5th">5th</option>
					</select>
					<i class="fas fa-check-circle"></i>
					<i class="fas fa-exclamation-circle"></i>
					<small>Error message</small>
			</div>
			
			<div class="form-control">
				<label for="userBirthday"><b>BIRTHDAY</b></label>
					<input type="date" min="1961-01-01" max="2002-10-4" placeholder="Birthday" name="userBirthday" id="userBirthday" >
					<i class="fas fa-check-circle"></i>
					<i class="fas fa-exclamation-circle"></i>
					<small>Error message</small>
			</div>
			
			<div class="form-control">
				<label for="mobileNumber"><b>MOBILE NUMBER</b></label>
					<input type="tel"   maxlength="10" name="mobileNumber"  id="mobileNumber" >
					<i class="fas fa-check-circle"></i>
					<i class="fas fa-exclamation-circle"></i>
					<small>Error message</small>
			</div>
			
			<div class="form-control">
			<label for="emailAddress"><b>EMAIL ADDRESS</b></label>
				<input type="text" placeholder="ex. delacruz.juan@ue.edu.ph" name="emailAddress"  id="emailAddress" >
				<i class="fas fa-check-circle"></i>
				<i class="fas fa-exclamation-circle"></i>
				<small>Error message</small>
			</div>
		
		</div>
    
    <div class="containerTwo">
        <div class="form-control">
			<label for="userName"><b>USERNAME</b></label>
				<input type="text" placeholder="Suggestion: JuanDelaCruz" name="userName" maxlength="15" id="userName" >
				<i class="fas fa-check-circle"></i>
				<i class="fas fa-exclamation-circle"></i>
				<small>Error message</small>
		</div>
		
		<div class="form-control">
			<label for="userPassword"><b>PASSWORD</b></label>
				<input type="password" placeholder="Password" name="userPassword" maxlength="20" id="userPassword"  >
				<i class="fas fa-check-circle"></i>
				<i class="fas fa-exclamation-circle"></i>
				<small>Error message</small>
		</div>
		
       <label for="userRepeatPassword"><b>CONFIRM PASSWORD</b></label>
            <input type="password" placeholder="Password" name="userRepeatPassword" id="userRepeatPassword" required>
       
		<div class="form-control">
			<input  class="checkboxpass" type="checkbox" name="box" id="box" >
			<i class="fas fa-check-circle"></i>
			<i class="fas fa-exclamation-circle"></i>
			<small>Error message</small>
		</div>
		
        <button name="loginButton" id="loginButton" onclick="return validate()"> <b>SUBMIT</b>
        </button>
        
    
    </div>
	</form>





</body>
