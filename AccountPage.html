        }

    <form name="form" id="createform" action="accountPage.php" method="POST">
            
		<div class="containerOne">
                     
            <h1>Create an Account</h1>
            <br>
		  
                <div class="form-control">
                    <label class="lName" for="lastName"><b>LAST NAME</b></label>
				    <input type="text" placeholder="Last Name" name="lastName" id="lastName" autocomplete="off">
				    <i class="fas fa-check-circle"></i>
                    <i class="fas fa-exclamation-circle"></i>
                    <small>Error message</small>
                
                </div>
            
     
	   <div class="row">
                <div class="form-control">
                 
                    <label class="fName" for="firstName"><b>FIRST NAME</b></label>
				    <input type="text" placeholder="First Name" name="firstName" id="firstName" autocomplete="off">
				    <i style="right: 10px" class="fas fa-check-circle"></i>
				    <i style="right: 10px" class="fas fa-exclamation-circle"></i>
				    <small>Error message</small>
                 
                </div>
			
                <div class="form-control">
                
                    <label class="mInitial" for="middleInitial"><b>M. I. *</b></label>
				    <input type="text" placeholder="M.I." name="middleInitial" id="middleInitial" maxlength="2" autocomplete="off">
				    <i style="right: 3px" class="fas fa-check-circle"></i>
				    <i style="right: 3px" class="fas fa-exclamation-circle"></i>
				    <small style="margin-left: -41px; font-size: 0.71em; margin-bottom: -5px;">Error message</small>
                
                </div>
        </div> 
                
                <div class="form-control">
                
                    <label for="studentNumber"><b>STUDENT NUMBER</b></label>
				    <input type="text" placeholder="Student Number" name="studentNumber" maxlength="11" id="studentNumber" autocomplete="off" >
				    <i class="fas fa-check-circle"></i>
				    <i class="fas fa-exclamation-circle"></i>
				    <small>Error message</small>
                
                </div>
            
        <div class="row">
                
			    <div class="form-control">
        
				    <label for="yearLevel" class="yLevel"><b>YEAR LEVEL</b></label>
					   <select name="yearLevel" id="yearLevel">
                          <option value="none">Select Year:</option>
						  <option value="1st">1st</option>
						  <option value="2nd">2nd</option>
						  <option value="3rd">3rd</option>
						  <option value="5th">5th</option>
					   </select>
					   <i style="right: 16px; top: 38px;" class="fas fa-check-circle"></i>
					   <i style="right: 16px; top: 38px;" class="fas fa-exclamation-circle"></i>
					   <small>Error message</small>
			    </div>
			
                <div class="form-control">
            
				    <label class="uBirthday" for="userBirthday"><b>BIRTHDAY</b></label>
					   <input type="date" min="1961-01-01" max="2002-10-4" placeholder="Birthday" name="userBirthday" id="userBirthday" autocomplete="off">
					   <i style="right: 35px; top: 38px;" class="fas fa-check-circle"></i>
					   <i style="right: 35px; top: 38px;" class="fas fa-exclamation-circle"></i>
					   <small>Error message</small>
                </div>
        </div>

			<div class="form-control">
				<label for="mobileNumber"><b>MOBILE NUMBER</b></label>

					<input type="tel"   maxlength="14" name="mobileNumber" id="mobileNumber" autocomplete="off" value="+63 ">
					<i class="fas fa-check-circle"></i>
					<i class="fas fa-exclamation-circle"></i>
					<small>Error message</small>
			</div>

            <div class="form-control">
                
			      <label for="emailAddress"><b>UE EMAIL ADDRESS</b></label>
				    <input type="text" placeholder="ex. delacruz.juan@ue.edu.ph" name="emailAddress"  id="emailAddress" autocomplete="off">
				    <i class="fas fa-check-circle"></i>
				    <i class="fas fa-exclamation-circle"></i>
				     <small>Error message</small>
            </div>
		
		</div>
    
    <div class="containerTwo">
        
        <h1>Join Us</h1>
        
        <div class="form-control">
			<label style="margin-top: 16px;" for="userName"><b>USERNAME</b></label>
				<input type="text" placeholder="ex. JuanDelaCruz" name="userName" maxlength="15" id="userName" autocomplete="off">
				<i class="fas fa-check-circle" style="top: 50px; right: 50px;"></i>
				<i class="fas fa-exclamation-circle" style="top: 50px; right: 50px;"></i>

		</div>
		
        
		<div class="form-control">
			<label for="userPassword"><b>PASSWORD</b></label>
				<input type="password" placeholder="Password" name="userPassword" maxlength="20" id="userPassword" autocomplete="off">

				<i  style="top: 35px; right: 50px;" class="fas fa-exclamation-circle"></i>
				<small>Error message</small>
                <input type="checkbox" name=checkBox id=checkBox onClick="myFunction()">
		</div>
		
		<div class="form-control">
       <label for="userRepeatPassword"><b>CONFIRM PASSWORD</b></label>
            <input type="password" placeholder="Password" name="userRepeatPassword" id="userRepeatPassword"  autocomplete="off">

			<i style="top: 35px; right: 50px;" class="fas fa-check-circle"></i>
			<i style="top: 35px; right: 50px;" class="fas fa-exclamation-circle"></i>
			<small>Error message</small>
		</div>

				<small>Error message</small>
			</div>
		</div>
            
        <button name="loginButton" id="loginButton" onclick="return validate()"> <b>SUBMIT</b>
        </button>
        
    
    </div>
	</form>
