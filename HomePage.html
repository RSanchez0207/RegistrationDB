<!DOCTYPE html>

<head>
    <link rel = "stylesheet" href = "HomePage.css">
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Josefin+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <script src="verify.js"></script>
</head>

<body>

    <h1>Welcome to RegistrationDB! </h1>

    <form name="form" id="loginform" action="homePage.php" method="POST">

        <div class="container">
        
            <div class="form-control">
                <label for="username"><b>USERNAME</b></label>
                        <input type="text" placeholder="Username" name="username" id="username" required autocomplete="off">
                            <i class="fas fa-check-circle"></i>
                            <i class="fas fa-exclamation-circle"></i>
                            <small>Error message</small>
            </div>
               
            <div class="form-control">
                <label for="password"><b>PASSWORD</b></label>
                    <input type="password" placeholder="Password" name="password" id="password" required autocomplete="off">
                        <i class="fas fa-check-circle"></i>
                        <i class="fas fa-exclamation-circle"></i>
                        <small>Error message</small>
             
            </div>
                <i class="far fa-eye" id="togglePassword"></i>
            
                <button name="loginButton" id="loginButton" onclick="return verify()">           <b>LOGIN</b>
                 </button>
    
            <a href="http://localhost/RegistrationDB/AccountPage.html">No account yet? <b>Register here.</b></a>
        
    
        </div>
    

    </form>
    
    
    <script>
        const togglePassword = document.querySelector('#togglePassword');   
        const password = document.querySelector('#password');

        togglePassword.addEventListener('click', function (e) {
        // toggle the type attribute
        const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
        password.setAttribute('type', type);
        // toggle the eye slash icon
        this.classList.toggle('fa-eye-slash');
        });
    
    </script>
</body>
