<body>
    
    <script>
        function myFunction() {
            var x = document.getElementById("password");
            if (x.type == "password") {
                x.type = "text";
            } 
            else {
                x.type = "password";
            }
        }
     </script>

    <h1>Welcome to, website! </h1>
    
    <div class="container">
    
        <label for="username"><b>USERNAME</b></label>
            <input type="text" placeholder="Username" name="username" id="username" required>
        <label for="password"><b>PASSWORD</b></label>
            <input type="password" placeholder="Password" name="password" id="password" required>
            <input class="checkBox" type="checkbox" onclick="myFunction()" name="viewPassword"  id="viewPassword">
        
        <button name="loginButton" id="loginButton"type="submit">           <b>LOGIN</b>
        </button>
       
        <a href="http://localhost/RegistrationDB/AccountPage.html">No account yet? <b>Register here.</b></a>
    

    </div>
